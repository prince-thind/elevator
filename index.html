<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <header><h1 class="heading">Elevator</h1></header>
    <main class="main">
        <div class="buttons-container">
            <ul class="buttons" id="buttons">
                <li class="button">1</li>
                <li class="button">2</li>
                <li class="button">3</li>
                <li class="button">4</li>
                <li class="button">5</li>
                <li class="button">6</li>
                <li class="button">7</li>
                <li class="button">8</li>
                <li class="button">9</li>
                <li class="button">10</li>
            </ul>
        </div>
        <div class="lift-container">
            <div >
                <ul class="scale">
                    <li class="scale-item">10</li>
                    <li class="scale-item">9</li>
                    <li class="scale-item">8</li>
                    <li class="scale-item">7</li>
                    <li class="scale-item">6</li>
                    <li class="scale-item">5</li>
                    <li class="scale-item">4</li>
                    <li class="scale-item">3</li>
                    <li class="scale-item">2</li>
                    <li class="scale-item">1</li>
                </ul>
            </div>
            <div>
                <div class="lift" id="lift"></div>
            </div>
        </div>
    </main>
</body>

</html>
